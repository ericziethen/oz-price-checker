{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Create a New Product</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Create</button>
            <a href="{% url 'userproduct_add' %}" class="btn btn-outline-primary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
